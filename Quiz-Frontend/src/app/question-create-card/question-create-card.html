<app-snack-bar [message]="snackMessage" [isSuccess]="snackSuccess"></app-snack-bar>

<div class="question-card">
  <h2>Add Question {{ currentQuestionIndex + 1 }} of {{ totalQuestions }}</h2>

  <div class="field">
    <label>Question Text</label>
    <textarea [(ngModel)]="currentQuestion.text" placeholder="Enter the question..."></textarea>
  </div>

  <div class="field">
    <label>Option A</label>
    <input type="text" [(ngModel)]="currentQuestion.optionA" />
  </div>

  <div class="field">
    <label>Option B</label>
    <input type="text" [(ngModel)]="currentQuestion.optionB" />
  </div>

  <div class="field">
    <label>Option C</label>
    <input type="text" [(ngModel)]="currentQuestion.optionC" />
  </div>

  <div class="field">
    <label>Option D</label>
    <input type="text" [(ngModel)]="currentQuestion.optionD" />
  </div>

  <div class="field">
    <label>Correct Option</label>
    <select [(ngModel)]="currentQuestion.correctOption">
      <option value="">Select Correct Option</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </div>

  <div class="field">
    <label>Explanation</label>
    <textarea [(ngModel)]="currentQuestion.explanation" placeholder="Explain the answer..."></textarea>
  </div>

  <button class="next-btn" (click)="saveAndNext()">
    {{ currentQuestionIndex + 1 === totalQuestions ? 'Create Quiz' : 'Next Question' }}
  </button>
</div>
